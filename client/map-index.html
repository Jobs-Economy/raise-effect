<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Jobs Economy</title>
    <script type="text/javascript" src="./fixtures/countiesGeoJSON.js"></script>
		<script type="text/javascript" src="./fixtures/countiesSampleJSON.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <body>

  <div id="map" class="leaflet-container leaflet-retina leaflet-fade-anim"></div>

  <script type="text/javascript">
		var sampleCountiesJSON = sampleCountiesData;
    var mapboxAccessToken = "pk.eyJ1IjoibnJiZXJuYXJkIiwiYSI6IjdkMGZhZmMyNmI4YjgzN2I0ZjI2MjUxMWE5MjVjM2I1In0.kAeFFdUCeEc5lOqyaMvHkA";
    var map = L.map('map', { zoomControl:true }).setView([44.121, -120.587], 7);
		// set initial view to Oregon

    map.dragging.disable();
    map.touchZoom.disable();
    map.doubleClickZoom.disable();
    map.scrollWheelZoom.disable();

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
        id: 'mapbox.pencil'
      }).addTo(map);

    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      var countyInfo = '<h4>Oregon Counties</h4>' +  (props ?
        '<b>' + props.name + '</b><br />GeoID: ' + props.geoid
        : 'Hover over a county');
			if (props) {
					var id = countyId(props.name);
					var countyData = formattedCountyData(id);
					this._div.innerHTML = countyInfo + countyData;
			}
			else {
					this._div.innerHTML = countyInfo;
			};
    };

    info.addTo(map);

    function style(feature) {
      return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
				fillColor: getColorBasedOn(feature),
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: getHighlightColor(),
        dashArray: '',
        fillOpacity: 0.7,
				fillColor: getHighlightColor(),
      });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }
		
		function getColor() {
			return '#3182bd';
		}
		
		
		function getHighlightColor() {
			return '#08306b';
		}
		
		function getColorBasedOn(feature) {
			var id = countyId(feature.properties.name);
			var medianIncome = 0;
			if(sampleCountiesJSON.hasOwnProperty(id)){
				var medianIncome = sampleCountiesJSON[id]["median household income"];
			};
			var medianIncome = sampleCountiesJSON[id]["median household income"]
			if (medianIncome < 35000) {
				return '#eff3ff';
			} else if (medianIncome >= 35000 && medianIncome < 40000) {
				return '#c6dbef';
			} else if (medianIncome >= 40000 && medianIncome < 45000) {
				return '#9ecae1';
			} else if (medianIncome >= 45000 && medianIncome < 50000) {
				return '#6baed6';
			} else if (medianIncome >= 50000 && medianIncome < 55000) {
				return '#3182bd';
			} else if (medianIncome >= 60000) {
				return '#08519c';
			};
		}
		
		function countyId(countyName) {
			return countyName.split(' County')[0];
		}
		
		function formattedCountyData(id) {
			var m = sampleCountiesJSON[id]["median household income"];
			var s = sampleCountiesJSON[id]["ss - adult"];
			var a = sampleCountiesJSON[id]["assumed minimum wage"];
			var p = sampleCountiesJSON[id]["percentss - adult"];
			return '<br />Median Household Income: ' + m + '<br />Self Sufficiency Standard for 1 Adult: ' + s + '<br />Assumed Minimum Wage: ' + a + '<br />Percent Self Sufficient for 1 Adult: ' + p;
		}

    geojson = L.geoJson(counties, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

  </script>

  </body>
</html>
